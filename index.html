<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Caculator</h1>
    <div class="container">
        <div class="display">
            <div class="input"></div>
            <div class="output"></div>
        </div>
        <div class="btn">
            <div class="box num no1">1</div>
            <div class="box num no2">2</div>
            <div class="box num no3">3</div>
            <div class="box num no4">4</div>
            <div class="box num no5">5</div>
            <div class="box num no6">6</div>
            <div class="box num no7">7</div>
            <div class="box num no8">8</div>
            <div class="box num no9">9</div>
            <div class="box num no0">0</div>
            <div class="box num no.">.</div>
            <div class="box op no+">+</div>
            <div class="box op no-">-</div>
            <div class="box op no*">*</div>
            <div class="box op no/">/</div>
            <div class="box op no%">%</div>
            <div class="box equal no=">=</div>
            <div class="box del">del</div>
            <div class="box clear">clear</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
